version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sql"
        sql_package: "pgx/v5"
        out: ".."
        overrides:
          - column: "encounters.fields"
            go_type:
              import: "github.com/0fau/logs/pkg/process/meter"
              package: "meter"
              type: "StoredEncounterFields"
          - column: "entities.fields"
            go_type:
              import: "github.com/0fau/logs/pkg/process/meter"
              package: "meter"
              type: "StoredEntityFields"
          - column: "skills.fields"
            go_type:
              import: "github.com/0fau/logs/pkg/process/meter"
              package: "meter"
              type: "StoredSkillFields"
          - column: "skills.tripods"
            go_type:
              import: "github.com/0fau/logs/pkg/process/meter"
              package: "meter"
              type: "TripodRows"