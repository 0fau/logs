version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sql"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        out: ".."
        overrides:
          - column: "users.settings"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "UserSettings"
          - column: "encounters.settings"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "EncounterSettings"
          - column: "encounters.header"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "EncounterHeader"
          - column: "encounters.data"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "EncounterData"
          - column: "encounters.visibility"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "EncounterVisibility"
              pointer: true
            nullable: true
          - column: "users.log_visibility"
            go_type:
              import: "github.com/0fau/logs/pkg/database/sql/structs"
              package: "structs"
              type: "EncounterVisibility"
              pointer: true
            nullable: true